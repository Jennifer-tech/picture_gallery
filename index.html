<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <article>
            <section>
                <div>
                    <h3 id="heading">My Pictures</h3>
                </div>
            </section>
            <section class="min-h-screen flex items-center mx-4">
                <div class="grid grid-cols-4 gap-4">
                    <div>
                        <img class="gallery" src="./images/nature1.jpg" alt="icon" />
                        <p class="imagename" id="image1">Image1</p>
                    </div>
                    <div>
                        <img class="gallery" src="./images/nature2.jpg" alt="icon" />
                        <p class="imagename" id="image2">Image2</p>
                    </div>
                    <div>
                        <img class="gallery" src="./images/nature6.jpg" alt="icon" />
                        <p class="imagename" id="image3">Image3</p>
                    </div>
                    <div>
                        <img class="gallery" src="./images/nature4.jpg" alt="icon" />
                        <p class="imagename" id="image4">Image4</p>
                    </div>
                    <div>
                        <img class="gallery" src="./images/nature5.jpg" alt="icon" />
                        <p class="imagename" id="image5">Image5</p>
                    </div>
                    <div>
                        <img class="gallery" src="./images/nature3.jpg" alt="icon" />
                        <p class="imagename" id="image6">Image6</p>
                    </div>
                    
                </div>
            </section>
        </article>
    </main>
    <script src="./script.js"></script>
</body>
</html>
